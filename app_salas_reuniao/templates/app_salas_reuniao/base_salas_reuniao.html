<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Reservas de Salas de Reunião{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
    
    <style>
        /* Faz a página ocupar 100% da altura da tela */
        html, body {
            height: 100%;
        }

        /* Container principal deve ocupar o máximo da tela sem afetar o rodapé */
        .content-wrap {
            min-height: 100%;
            /* Subtrai a altura do rodapé */
            margin-bottom: -50px; 
        }

        /* Altura do rodapé */
        .footer {
            height: 50px;
            background-color: #f8f9fa;
        }

        /* Empurra o rodapé de volta para o lugar certo */
        .content-wrap:after {
            content: "";
            display: block;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Nave Bar Menu principal -->
    {% block menu %}
        {% include 'app_salas_reuniao/_menu.html' %}
    {% endblock menu %} 
    
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
</body>
</html>
